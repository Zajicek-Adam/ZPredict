<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorig>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <svg width="300" height="300" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-rg" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00FF80"
                stroke-width="10"></circle>
            <circle id="segment" class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                stroke="#121212" stroke-width="10" stroke-dashoffset="0" stroke-dasharray="100 0"></circle>
        </svg>
        <div class="container">
            <h2 id="count">0 predicts</h2>
            <div>
                <div>
                    <svg width="75" height="75">
                        <circle cx="37.5" cy="37.5" r="30" fill="#00FF80" stroke="transparent"></circle>
                    </svg>
                    <p id="success">0 correct</p>
                </div>
                <div>
                    <svg width="75" height="75">
                        <circle cx="37.5" cy="37.5" r="30" fill="#121212" stroke="transparent"></circle>
                    </svg>
                    <p id="fail">0 correct</p>
                </div>
            </div>
        </div>
        <div class="select">
            <div>
                <h3>region</h3>
                <div class="container cselect">
                    <div class="inactive">
                        <span class="">LCK</span>
                        <span class="">LEC</span>
                        <span class="">LPL</span>
                        <span class="">LCS</span>
                    </div>
                </div>
            </div>
            <div>
                <h3>correct</h3>
                <div class="container cselect">
                    <div class="inactive">
                        <span class="">no</span>
                        <span class="">yes</span>
                    </div>
                </div>
            </div>
            <div>
                <h3>winning team</h3>
                <div class="container cselect">
                    <div class="inactive">
                    </div>
                </div>
            </div>
            <div>
                <h3>losing team</h3>
                <div class="container cselect">
                    <div class="inactive">
                    </div>
                </div>
            </div>
            <button onclick="add()">add</button>

        </div>
    </div>
    <script src="select.js"></script>
    <script src="main.js"></script>
</body>

</html>
